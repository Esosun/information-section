<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student INFORMATION MANAGEMENT SYSTEM</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>STUDENDENT INFORMATION</span>MANAGEMENT SYSTEM</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>DEPARTMENT OF COMPURTER SCIENCE</h3>
        <ul>
          <li><i class="fa fa-road"></i> 108 RUMUOLA</li>
          <li><i class="fa fa-phone"></i> 08130977880</li>
          <li><i class="fa fa-envelope"></i> cdcs@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>REGISTER HERE</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>State Of Origin</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Gender</label>
            <input type="text" name="gender" id="gender" required>
          </p>
          <p>
            <label>Year</label>
            <input type="text" name="gender" id="year" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Matric Number</label>
            <input type="text" name="email" id="message" required>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
